<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1> Survey for Students</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="emailAddress">Email Address</label>
                    <input type="text" id="emailAddress" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status_name">
                        <option value="student">Student</option>
                        <option value="Instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <p>Choose your favorite language: </p>
                <div>
                    <label for="language">Language</label>
                    <input type="radio" name="language" value="HTML" />HTML
                    <input type="radio" name="language" value="CSS" /> CSS
                    <input type="radio" name="language" value="JavaScript" /> JavaScript
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments">
                    </textarea>
                </div>

                <div>
                    <label for="currentDate">Current Date</label>
                    <input type="date" id="currentDate" name="currentDate">
                </div>

                <div>
                    <label for="newsletter">Sign up for newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter"/>
                </div>

                <div>
                    <label for="serviceTerms">Agree to terms and conditions</label>
                    <input type="checkbox" id="serviceTerms" name="serviceTerms"/>
                </div>
               
                <div>
                    <input type="button" value="Submit" />

                </div>

            </fieldset>

        </form>

    </body>
</html>
